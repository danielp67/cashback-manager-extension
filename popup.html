<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Cashback Manager</title>
    <meta charset="UTF-8" />

    <!--

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container py-3 bg-dark bg-gradient text-white" style="width: 400px; --bs-bg-opacity: .85;">
    <div id="popup" class="">
      <div class="d-flex align-items-center justify-content-center my-auto my-1">
        <img src="images/cashback.png" style="width: 40px; height: 40px;" alt="Cashback Icon"/>
        <div class="fs-1 mx-3">Cashback Manager</div>
      </div>
      <div id="site" class="card m-1"></div>
      <table class="table table-hover text-white">
        <thead>
          <tr>
            <th>Website</th>
            <th id="website"></th>
          </tr>
        </thead>
        <tbody>
          <tr id="rowThecorner">
            <td>
              <a href="https://clients.boursobank.com/thecorner/" target="_blank" class="btn btn-white btn-sm text-white">
                The Corner BoursoBank
              </a>
            </td>
            <td id="thecorner"></td>
          </tr>
          <tr id="rowMacif">
            <td>
              <a href="https://www.macifavantages.fr/" target="_blank" class="btn btn-white btn-sm text-white">
                Macif
              </a>
            </td>
            <td id="macif"></td>
          </tr>
          <tr id="rowIgraal">
            <td>
              <a href="https://fr.igraal.com/" target="_blank" class="btn btn-white btn-sm text-white">
                Igraal
              </a>
            </td>
            <td id="igraal"></td>
          </tr>
          <tr id="rowWidilo">
            <td>
              <a href="https://www.widilo.fr/" target="_blank" class="btn btn-white btn-sm text-white">
                Widilo
              </a>
            </td>
            <td id="widilo"></td>
          </tr>
          <tr id="rowPoulpeo">
            <td>
              <a href="https://www.poulpeo.com/" target="_blank" class="btn btn-white btn-sm text-white">
                Poulpeo
              </a>
            </td>
            <td id="poulpeo"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-end" style="font-size: 10px;">
      Version 2.1.2 2025-06-21
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
